                    m=0;
                    h++;
                    if(h==24){
                        h=0;
                        updateDate();
                    }
                }
            }
            $('sec', s);
            $('min', m);
            $('hr', h);
            $('tz', t);
            $('day', day);
            $('year', year);
            $('month', monthNames[month]);
            $('player', player);
            $('agency', agency);
            $('callsign', callsign);
            animate=setTimeout(clock,1000);
        };
        
        function updateDate(){
            day=d.getDate();
            month=d.getMonth();
            year=d.getFullYear();
        };

        function $(id,val){
            if(val<10){
                val='0'+val;
            }
            document.getElementById(id).innerHTML=val;
        };

        window.onload=init;
    </script>

</html>
